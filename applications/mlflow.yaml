apiVersion: argoproj.io/v1alpha1
kind: Application
metadata:
  name: mlflow
  namespace: infra-tools
spec:
  project: default
  destination:
    namespace: mlflow
    server: https://kubernetes.default.svc
  source:
    repoURL: https://community-charts.github.io/helm-charts
    chart: mlflow
    targetRevision: 1.6.2 
    helm:
      valuesObject:
        image:
          repository: ghcr.io/mlflow/mlflow
          tag: 3.3.2

        # Нова структура для налаштування сховищ
        backend:
          # Встановлює тип бази даних
          type: postgresql
          # Вказує, що потрібно підключитися до існуючої бази даних
          external:
            host: mlflow-postgres.mlflow.svc.cluster.local
            port: 5432
            database: mlflow
            user: mlflow
            password: mlflowpass

        artifact:
          # Встановлює тип сховища артефактів
          type: s3
          # Вказує, що потрібно підключитися до існуючого S3-сумісного сховища
          external:
            bucket: mlflow-artifacts
            s3:
              endpointUrl: http://minio.mlflow.svc.cluster.local:9000
              accessKey: minio
              secretKey: minio123

        service:
          type: ClusterIP
          port: 5000

  syncPolicy:
    automated:
      prune: true
      selfHeal: true
    syncOptions:
      - CreateNamespace=true
